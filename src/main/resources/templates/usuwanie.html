<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>

<h1>Usuń książkę</h1>

<form action="/usuwanie" method="post" th:object="${book}">
    <p>Wybierz id książki:
    <select>
        <option th:each="book: ${books}" th:text="${book.id}"> </option>
    </select></p>
    <input type="submit" value="Usuń!"/> <br>
</form>

</body>
</html>
